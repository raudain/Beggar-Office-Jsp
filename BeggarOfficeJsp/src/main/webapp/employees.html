<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Worker tracker for the Virtual Beggar mobile clicker game">
    <meta name="author" content="Roody Audain">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <title>CHANGE INC.</title>
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" href="stylesheets/board.css">
  </head>
  <style>
    #cork-board-top {
      background-image: url("images/cork-board.jpg");
      background-color: rgba(212, 236, 247, 1);
      width: 1534.25px;
      height: 863.4px;
      background-size: 1534.25px 863.4px;
      margin-top: 5px;
      margin-right: auto;
      margin-left: auto;
    }
  </style>
  <body>
    <header style ="background-color: #fff; width: 100%; height: 80px;">
      <h1 id="title" class="text top">V.B Desktop</h1>
      <a id="link" class="text top top-right" href="index.jsp">Tower</a>
      <form action="getEmployee">
        <input id="search-box" class="text top banner-search top-right"type="text" name="position" placeholder="Search">
        <input id="magnifying-glass" class="top top-right banner-search" type="image" src=images/search.gif>
      </form>
    </header>
    <img id="clock" src="images/clok.png" style="width: 148px; margin-top: 5px;">
    <div id="cork-board-top">
      <div id="floor1" class="floor">
        <div class="floor-label" style="left: 179px;">
          <h2 class="text floor-number" style="top: 2.7px; left: 8px; margin: 0px">FLOOR 1</h2>
        </div>
        <div class="left-worker">
          <img src="images/board/left-tammy.jpg">
          <div class="endurance-label">
            <h3>TIRELESS</h3>
          </div>
        </div>
        <div class="middle-worker">
          <img style="left: 162px;" src="images/board/middle-vernon.jpg">
          <div class="endurance-label">
            <h3>TIRELESS</h3>
          </div>
        </div>
        <div class="right-worker">
          <img style="left: 324px;" src="images/board/right-jeff.jpg">
          <div class="endurance-label">
            <h3>TIRELESS</h3>
          </div>
        </div>
      </div>
    </div>
    <script>
      function centerClock() {
        var clock = document.getElementById("clock");
        var middle = (window.innerWidth / 2) - (clock.width / 2 + 8);
        if (middle < 470) {
            middle = 470
        }
        clock.style.marginLeft = middle + "px";
      }
      centerClock();
      window.addEventListener("resize", function(){
    	  centerClock();
      });
    </script>
  </body>
</html>
